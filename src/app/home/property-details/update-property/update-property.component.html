<div class="container-fluid" *ngIf="propertyObj">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div>
        <div style="height: 3rem"></div>
        <div class="card" style="width: 30rem">
          <img
            src="{{ titlephoto }}"
            style="width: 10rem; height: 15rem"
            class="d-block w-100"
            alt="..."
            (error)="changeSource($event)"
          />

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="card-body">
            <h5 class="card-title">{{ propertyObj.title }}</h5>
            <p class="card-text">{{ propertyObj.description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Rent: {{ propertyObj.rent }}/Month
              </li>
              <li class="list-group-item">
                Deposit: {{ propertyObj.deposite }}
              </li>
              <li class="list-group-item">
                Additional charges: {{ propertyObj.additionalcharges }}/Month
              </li>
            </ul>
            <div *ngIf="propertyObj.propertystatus == 0">
              <h4>Update Status</h4>
              <form
                #propertyUpdateForm="ngForm"
                (ngSubmit)="UpdatePropertyStatus(propertyUpdateForm)"
              >
                <div class="form-group">
                  <label for="SelectPropertyStatusControl"
                    >Select Property Status</label
                  >
                  <select
                    class="form-control"
                    id="SelectPropertyStatusControl"
                    #propertyStatusCtl="ngModel"
                    ngModel
                    name="SelectPropertyStatus"
                    value="0"
                  >
                    <option value="1">Property Rented out</option>
                  </select>
                </div>
                <div class="form-group" *ngIf="propertyStatusCtl.dirty">
                  <button type="submit" class="btn btn-danger">
                    Update Status
                  </button>
                </div>
              </form>
            </div>
            <h4 *ngIf="propertyObj.propertystatus == 1">
              Update Status: Property Rented out
            </h4>
          </div>
        </div>
      </div>
      <div style="height: 3rem"></div>
    </div>
    <div class="col"></div>
  </div>
</div>
