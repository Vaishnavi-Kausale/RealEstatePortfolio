<div class="container-fluid" *ngIf="propertyObj">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div>
        <div style="height: 3rem"></div>
        <div class="card" style="width: 30rem">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active" *ngIf="photoList.length == 0">
                <img
                  src="assets/realeaste-photo/default_property.png"
                  style="width: 20rem; height: 30rem"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item active" *ngIf="photoList.length > 0">
                <img
                  [src]="photoList[0]"
                  style="width: 20rem; height: 30rem"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" *ngFor="let p of photoList">
                <img
                  [src]="p"
                  style="width: 20rem; height: 30rem"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ propertyObj.title }}</h5>
            <p class="card-text">{{ propertyObj.description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Rent: {{ propertyObj.rent }}/Month
              </li>
              <li class="list-group-item">
                Deposit: {{ propertyObj.deposite }}
              </li>
              <li class="list-group-item">
                Additional charges: {{ propertyObj.additionalcharges }}/Month
              </li>
              <li class="list-group-item">
                <button class="btn btn-danger">Update status</button>
              </li>
              <li class="list-group-item">
                <button
                  type="button"
                  *ngIf="!uploadPhoto"
                  class="btn btn-danger"
                  (click)="uploadPhoto = !uploadPhoto"
                >
                  Upload photo
                </button>
                <app-upload-file
                  [propertyid]="propertyObj.id"
                  (photoLoader)="getPhotoList()"
                  *ngIf="uploadPhoto"
                ></app-upload-file>
              </li>
            </ul>
          </div>
        </div>
        <div style="height: 3rem"></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
