<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div>
        <div style="height: 3rem"></div>
        <div class="card" style="width: 30rem">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/realeaste-photo/1.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/realeaste-photo/2.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/realeaste-photo/3.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ propertyObj.title }}</h5>
            <p class="card-text">{{ propertyObj.description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Rent: {{ propertyObj.rent }}/Month
              </li>
              <li class="list-group-item">
                Deposit: {{ propertyObj.deposite }}
              </li>
              <li class="list-group-item">
                Additional charges: {{ propertyObj.additionalcharges }}/Month
              </li>
            </ul>
            <a routerLink="#" class="btn btn-danger">Update status</a>
          </div>
        </div>
        <div style="height: 3rem"></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
