<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div *ngFor="let p of propertList">
        <div style="height: 3rem"></div>
        <div class="card" style="width: 30rem">
          <img
            [src]="p.imageurl"
            class="card-img-top"
            alt="..."
            (error)="changeSource($event)"
          />
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Rent: {{ p.rent }}/Month</li>
              <li class="list-group-item">Deposit: {{ p.deposite }}</li>
              <li class="list-group-item">
                Additional charges: {{ p.additionalcharges }}/Month
              </li>
            </ul>
            <a routerLink="/home/details/{{ p.id }}" class="btn btn-danger"
              >Get Details</a
            >
          </div>
        </div>
        <div style="height: 3rem"></div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <button
              [disabled]="pagenumber < 1"
              class="page-link"
              href="#"
              aria-label="Previous"
              (click)="previousPage()"
            >
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item">
            <a class="page-link">{{ pagenumber + 1 }}</a>
          </li>
          <li class="page-item">
            <button
              [disabled]="propertList.length < 20"
              class="page-link"
              href="#"
              aria-label="Next"
              (click)="nextPage()"
            >
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col"></div>
  </div>
</div>
